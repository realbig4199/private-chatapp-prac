<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <!-- 헤더 -->
      <div class="bg-primary p-2 d-flex">
        <h5 class="text-white">채팅방</h5>
      </div>

      <!-- 로그인 폼 -->
      <div class="login-container p-5">
        <form method="post" class="user-login d-flex justify-content-center flex-column">
          <input
            type="text"
            class="form-control mb-3"
            placeholder="유저 이름을 적어주세요."
            name="username"
            id="username"
            required
          />
          <button type="submit" class="btn btn-primary">입장</button>
        </form>
      </div>

      <div class="chat-body d-flex d-none">
        <!-- 사이드바 -->
        <div class="col-4">
          <div class="sidebar border-end">
            <div class="title p-2 bg-success bg-opacity-50">나의 이름 : <span id="user-title"></span></div>
            <div class="user-title p-2 border-bottom">
              <span id="users-tagline"></span>
            </div>
            <div class="users"></div>
          </div>
        </div>
        <!-- 메인 -->
        <div class="col-8">
          <div class="chat-container">
            <!-- 상대방 이름 -->
            <div class="title p-2 bg-success bg-opacity-50">상대방 이름: <span id="active-user">&nbsp;</span></div>
            <!-- 채팅 내용 -->
            <div class="messages p-2"></div>
            <!-- 메시지 입력 -->
            <div
              class="msg-form d-flex justify-content-center border-top align-items-center p-2 bg-success bg-opacity-50 d-none"
            >
              <form method="post" class="msgForm w-100">
                <div class="d-flex">
                  <input
                    type="text"
                    class="form-control"
                    name="message"
                    id="message"
                    placeholder="메시지 보내기"
                    required
                  />
                  <button type="submit" style="min-width: 70px" class="ms-2 btn btn-success">전송</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- socket.io 라이브러리를 설치하고 서버를 설정하면 -->
    <!-- 서버는 클라이언트가 사용할 수 있는 socket.io.js 파일을 /socket.io/socket.io.js 경로로 자동으로 제공 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
